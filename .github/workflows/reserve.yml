name: Reserve npm package

on:
  workflow_dispatch:
    inputs:
      package_name:
        description: 'Package name to reserve'
        required: true
      username:
        description: 'Username to set as author / placeholder'
        required: true

jobs:
  reserve:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install deps
        run: npm ci

      - name: Reserve package
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
        run: npm run reserve -- -p "${{ inputs.package_name }}" -u "${{ inputs.username }}"
